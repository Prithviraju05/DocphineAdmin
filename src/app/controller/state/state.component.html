<div class="main-body">

  <div class="search-group">
    <button class="add-btn" mat-raised-button (click)="onCreate()">
      <mat-icon>add</mat-icon>Create
    </button>

    <mat-form-field class="search-bar">
      <mat-icon matPrefix class="search-icon">search</mat-icon>
      <input type="text" class="form-control" matInput autocomplete="off" placeholder="Search"
        (keyup)="applyFilter($event)" #input>
    </mat-form-field>
  </div>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="CountryName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Country </th>
        <td mat-cell *matCellDef="let element"> {{element.CountryName}} </td>
      </ng-container>
      <ng-container matColumnDef="StateName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> State </th>
        <td mat-cell *matCellDef="let element"> {{element.StateName}} </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="onEdit(row)"><mat-icon>edit</mat-icon></button>
          <button mat-icon-button color="warn" (click)="onDelete(row.StateID)"><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>
      <!--  -->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5,10,15]" showFirstLastButtons></mat-paginator>

  </div>
</div>
